          duration: 24h
          resource: additional-environment
          timeout: 6h

- name: unclaim-env
  plan:
  - in_parallel:
      steps:
      - get: bosh-backup-and-restore
        trigger: true
        passed:
        - system-test-deployment
        - system-test-director
      - get: environment
        passed:
        - system-test-deployment
        - system-test-director
      - get: additional-environment
        passed:
        - system-test-deployment
  - put: environment
    params:
      action: release
      resource: environment
  - put: additional-environment
    params:
      action: release
      resource: additional-environment

