---
name: jumpbox-windows-ci

releases: []

stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest

instance_groups:
- name: jumpbox
  instances: 1
  jobs: []
  vm_type: g1-small
  vm_extensions:
  - bosh-director-access
  persistent_disk_type: 1GB
  azs: [z1]
  networks:
  - name: default
  stemcell: default

update:
  canaries: 1
  canary_watch_time: 1000
  update_watch_time: 1000
  max_in_flight: 4
