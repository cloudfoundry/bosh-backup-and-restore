---
name: ((deployment-name))

releases: []

stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest

instance_groups:
- name: jumpbox
  instances: 1
  jobs: []
  vm_type: minimal
  persistent_disk_type: 5GB
  stemcell: default
  azs: [z1]
  networks:
  - name: default

update:
  canaries: 1
  canary_watch_time: 1000
  update_watch_time: 1000
  max_in_flight: 4
