---
name: ((deployment-name))
releases:
  - name: redis-test
    version: latest
stemcells:
  - alias: xenial
    os: ubuntu-xenial
    version: latest
jobs:
  - name: redis
    instances: 1
    templates:
      - name: redis-server
        release: redis-test
    vm_type: minimal
    persistent_disk_type: 5GB
    stemcell: xenial
    azs:
      - z1
    networks:
      - name: default
    properties:
      bbr:
        backup_one_restore_all: false
      redis:
        password: redis
        persistence: 'yes'
        maxclients: 1000
  - name: disabled-job
    instances: 1
    templates:
      - name: disabled-job
        release: redis-test
    vm_type: minimal
    persistent_disk_type: 5GB
    stemcell: xenial
    azs:
      - z1
    networks:
      - name: default
    properties:
      bbr:
        backup_one_restore_all: false
      redis:
        password: redis
        persistence: 'yes'
        maxclients: 1000
update:
  canaries: 2
  canary_watch_time: 30000-180000
  update_watch_time: 30000-180000
  max_in_flight: 4
