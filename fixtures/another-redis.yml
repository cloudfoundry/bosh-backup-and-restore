---
name: ((deployment-name))
releases:
- name: redis-test
  version: latest

stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest

instance_groups:
- name: another-redis
  instances: 1
  jobs:
  - name: redis-server
    release: redis-test
    properties:
      redis:
        password: redis
        persistence: 'yes'
        maxclients: 1000
  vm_type: minimal
  persistent_disk_type: 5GB
  stemcell: default
  azs: [z1]
  networks:
  - name: default


update:
  canaries: 2
  canary_watch_time: 30000-180000
  update_watch_time: 30000-180000
  max_in_flight: 4
