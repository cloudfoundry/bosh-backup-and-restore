---
name: redis-dev-2

releases:
- name: redis-test
  version: 0+dev.43

stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest

instance_groups:
- azs:
  - z1
  instances: 2
  name: redis
  networks:
  - name: default
  persistent_disk_type: 5GB
  stemcell: default
  jobs:
  - name: redis-server
    release: redis-test
    properties:
      redis:
        maxclients: 1000
        password: redis
        persistence: 'yes'
  vm_type: minimal
- azs:
  - z1
  instances: 1
  name: other-redis
  networks:
  - name: default
  persistent_disk_type: 5GB
  stemcell: default
  jobs:
  - name: redis-server
    release: redis-test
    properties:
      redis:
        maxclients: 1000
        password: redis
        persistence: 'yes'
  vm_type: minimal

update:
  canaries: 2
  canary_watch_time: 30000-180000
  max_in_flight: 4
  update_watch_time: 30000-180000
